<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">Person</span>
                        <input type="email" name="ilogin" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">Password</span>
                        <input type="password" name="ipass" id="ipass" placeholder="Sua senha" autocomplete="current-password" required minlength="6" max="15">
                        <label for="ipass">Senha</label>
                    </div>


                    <input type="submit" value="Enviar" class="botao">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span> </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
